<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadioXPlus Server</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a1628, #071a2b);
      color: #00d9c0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(15, 33, 55, 0.8);
      border-radius: 20px;
      border: 1px solid rgba(0, 217, 192, 0.3);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00d9c0, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      color: #8ba3b8;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .status {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid #22c55e;
      border-radius: 999px;
      color: #22c55e;
      font-weight: 600;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RadioXPlus</h1>
    <p>Socket.IO Server</p>
    <p>API & WebSocket actifs</p>
    <div class="status">Serveur en ligne</div>
  </div>
</body>
</html>
